<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="STYLESHEET" type="text/css" href="../css/newAccountStyle.css">
<title>Create new account</title>
</head>
<body>

  <header>
		<div class="headerPhoto">
			<img id="logoImg" src="../img/points.png" alt="logo">
		</div>
		<div class="headerText">IF THEN THAT</div>
	</header>

  <div class="main_container">

    <div class="mainTextTitle">
      Create new account:
    </div>

    <form name="registerForm">

      <input id=username class="registerStyle2" type="text" name="Username" placeholder="Username" required>

      <input id="name" class="registerStyle1" type="text" name="Name" placeholder="Nombre" required>

      <input id="surname" class="registerStyle1" type="text" name="Surname" placeholder="Apellidos" required>

      <input id="email" class="registerStyle2" type="email" name="Email" placeholder="Email" required>

      <input id="password" class="registerStyle1" type="password" name="Password" placeholder="Contraseña" required>

      <input id="passwordRepeat" class="registerStyle1" type="password" name="PasswordRepeat" placeholder="Repetir contraseña" required>

      <input id="createAccount" class="createAccountSubmit" type="button" value="Create Account">

    </form>
  </div>

  <footer>
    <ul>
      <li><a href="#copyright"><img id="copyright" src="../img/copyright.png" alt="copyright"> 2018 Ubiquitous Computing</a>|</li>
      <li><a href="#instagram"><img id="instagram" src="../img/instagram.png" alt="instagram"></a>|</li>
      <li><a href="#facebook"><img id="facebook" src="../img/facebook.png" alt="facebook"></a>|</li>
      <li><a href="#twitter"><img id="twitter" src="../img/twitter.png" alt="twitter"></a></li>
    </ul>
  </footer>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script type="text/javascript" src="../js/newAccount.js"></script>

</body>
</html>
