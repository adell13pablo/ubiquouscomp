<!doctype html>
<html>
<head>
<meta charset="utf-8">

			<img id="logoImg" src="../img/points.png" alt="logo">

        <a class="goTo" href="#userSettings">User Settings</a> | <a id="google_out" href="#" onclick="signOut();">Sign out</a> | <a href="#" id="oauth">Authorize</a> | <a href="#" onclick="window.location.href='home.html';"

      <li><a href="#twitter"><img id="twitter" src="../img/twitter.png" alt="twitter"></a></li>
    </ul>
  </footer>
