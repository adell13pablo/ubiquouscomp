<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="STYLESHEET" type="text/css" href="../css/newReceiptStyle.css">
<link rel="STYLESHEET" type="text/css" href="../css/selector.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/selector.js" type="text/javascript"></script>
<title>Documento sin t√≠tulo</title>
</head>
<body>

  <header>
		<div class="headerPhoto">
			<img id="logoImg" src="../images/points.png" alt="logo">
		</div>
		<div class="headerText">
      IF THEN THAT
      <div class="headerSettings">
        <a class="goTo" href="#userSettings">User Settings</a> | <a class="goTo" href="../index.html">Log Out</a>
      </div>
    </div>

	</header>

  <div class="main_container">
    <div class="main_container_title">
      Create new receipt:
    </div>

    <div class="main_container_text1">
      IF
    </div>

    <div class="custom-select" id="trigger1">
      <select>
        <option value="0">Select option:</option>
        <option value="1">Swipe right</option>
        <option value="2">Temperature</option>
        <option value="3">Button pressed</option>
        <option value="4">Luminosity</option>
        <option value="5">Acceleration</option>
        <option value="6">Date (dd/mm/yyyy)</option>
        <option value="6">Time (hh:mm:ss)</option>
        <option value="8">Date-time (dd/mm/yyyy-hh:mm:ss)</option>
      </select>
    </div>

    <div class="custom-select" id="trigger1-cuantifier">
      <select>
        <option value="0">Select quantifier:</option>
        <option value="1">></option>
        <option value="2"><</option>
        <option value="3">=</option>
        <option value="4">Left</option>
        <option value="5">Right</option>
        <option value="6">Middle</option>
      </select>
    </div>

    <input class="valueText" type="text" name="Value1" placeholder="Introduce Value" id="trigger1-value">

    <div class="main_container_text1">
      AND
    </div>

    <div class="custom-select" id="trigger2">
      <select>
        <option value="0">Select option:</option>
        <option value="1">Swipe right</option>
        <option value="2">Temperature</option>
        <option value="3">Button pressed</option>
        <option value="4">Luminosity</option>
        <option value="5">Acceleration</option>
        <option value="6">Date (dd/mm/yyyy)</option>
        <option value="6">Time (hh:mm:ss)</option>
        <option value="8">Date-time (dd/mm/yyyy-hh:mm:ss)</option>
      </select>
    </div>

    <div class="custom-select" id="trigger2-cuantifier">
      <select>
        <option value="0">Select quantifier:</option>
        <option value="1">></option>
        <option value="2"><</option>
        <option value="3">=</option>
        <option value="4">Left</option>
        <option value="5">Right</option>
        <option value="6">Middle</option>
      </select>
    </div>

    <input class="valueText" type="text" name="Value2" placeholder="Introduce Value" id="trigger2-value">

    <div class="main_container_text2">
      THEN
    </div>

    <div class="custom-select" id="actionChosen">
        <select>
          <option value="0">Select option:</option>
          <option value="1">Turn on</option>
          <option value="2">Turn off</option>
          <option value="3">Change color</option>
          <option value="4">Play sound</option>
          <option value="5">Send email</option>
        </select>
    </div>

    <div class="custom-select" id="actionChosen-where">
        <select>
          <option value="0">Select option:</option>
          <option value="1">Light 1</option>
          <option value="2">Light 2</option>
          <option value="3">RGB-LED Red</option>
          <option value="4">RGB-LED Blue</option>
          <option value="5">RGB-LED Purple</option>
          <option value="6">Noise 1</option>
          <option value="7">Noise 2</option>
          <option value="8">Noise 3</option>
        </select>
    </div>

    <input id="actionInput" class="valueText" type="email" name="Value3" placeholder="Receiver email direction">

    <div class="createButton" onclick="createNewReceipt()">
      Create new receipt
    </div>

  </div>

  <footer>
    <ul>
      <li><a href="#copyright"><img id="copyright" src="../images/copyright.png" alt="copyright"> 2018 Ubiquitous Computing</a>|</li>
      <li><a href="#instagram"><img id="instagram" src="../images/instagram.png" alt="instagram"></a>|</li>
      <li><a href="#facebook"><img id="facebook" src="../images/facebook.png" alt="facebook"></a>|</li>
      <li><a href="#twitter"><img id="twitter" src="../images/twitter.png" alt="twitter"></a></li>
    </ul>
  </footer>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="../js/newReceipt.js" type="text/javascript"></script>

</body>
</html>
